<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <h1>Travel Book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a destination:</h2>
          <form id="new-contact" class="well">
            <div class="form-group">
              <label for="new-name">Name</label>
              <input type="text" required class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="new-location">Location</label>
              <input type="text" required class="form-control" id="new-location">
            </div>

            <div class="form-group">
              <label for="new-time">Time of Year</label>
              <input type="text" required class="form-control" name="name" value="" id="new-time">
            </div>

            <div class="form-group">
              <label for="new-note">Note</label>
              <input type="text" required class="form-control" name="name" value="" id="new-note">
            </div>

            <div id="new-landmarks">
              <div class="new-landmark">
                <div class="form-group">
                  <label for="new-landmark-name">Landmark</label>
                  <input type="text" required class="form-control new-landmark-name">
                </div>
              </div>
            </div>

            <span id="add-landmark" class="btn btn-success">Add another landmark</span>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </form>

          <h2>Places stored:</h2>
          <ul id="places">

          </ul>

          <div class="col-md-6">
            <div id="show-place">
              <h2 class="place-title"></h2>

              <p>Name: <span class="new-name"></span></p>
              <p>Location: <span class="new-location"></span></p>
              <p>Time: <span class="new-time"></span></p>
              <p>Note: <span class="new-note"></span></p>
              <p>Landmarks:</p>
              <ul id="landmarks">

              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
